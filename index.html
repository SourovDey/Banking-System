<!DOCTYPE html>
<html>
<head>
    <title>My Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/bank.png">
</head>
<body>
    <div class="head-backgroud">
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo">
                        <h1>Bank</h1>
                    </div>
                    <div class="middle-head">
                        <h2>Pay Bank</h2>
                        <p>Save Your Money</p>
                    </div>
                    <div class="right-icon-profile">
                        <img src="img/notification.png" alt="notification">
                        <div class="profile"><img src="img/imgw.jpeg" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="money-box">
        <div class="container">
            <div class="row">
                <div class="money-output">
                    <div class="diposit box">
                        <div class="diposit-money-output-content">
                            <h1>Deposit</h1>
                            <div class="output-content-Taka">
                                $ <span id="depositOutput">00</span>
                            </div>
                        </div>
                    </div>
                    <div class="widthdraw box">
                        <div class="diposit-money-output-content">
                            <h1>Widthdraw</h1>
                            <div class="output-content-Taka">
                                $ <span id="widthdrawOutput">00</span>
                            </div>
                        </div>
                    </div>
                    <div class="balance box">
                        <div class="diposit-money-output-content">
                            <h1>Balance</h1>
                            <div class="output-content-Taka">
                                $ <span id="balance">00</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="money-input">
                    <div class="diposit-input box">
                        <div class="diposit-money-output-content">
                            <h5>Deposit Your Account</h5>
                            <input type="number" class="deposit-input" id="depositInput" placeholder="Enter Your Ammount">
                            <div><button class="deposit-btn" id="depositBtn">Deposit</button></div>
                        </div>
                    </div>
                    <div class="widthdraw-input box">
                        <div class="diposit-money-output-content">
                            <h5>Widthdraw Your Account</h5>
                            <input type="number" class="deposit-input" id="widthdrawInput" placeholder="Enter Your Ammount">
                            <div><button class="deposit-btn" id="widthdrawBtn">Widthdraw</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
